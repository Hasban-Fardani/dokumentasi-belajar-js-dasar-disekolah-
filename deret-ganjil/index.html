<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret ganjil</title>
</head>
<body>
  <script>
    let awal = parseInt(prompt("awal deret"))
    let akhir = parseInt(prompt("akhir deret"))
    for (let i = awal; i <= akhir; i++) {
      if (i % 2 != 0) {
        document.write(i)
        document.write(" ")
      }
    }
    </script>
    <br>
    <a href="/index.html">back</a>
</body>
</html>
